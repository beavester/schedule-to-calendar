<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule to Calendar Converter</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container">
                <span class="navbar-brand">
                    <i class="bi bi-calendar2-week text-primary me-2"></i>
                    Schedule Converter
                </span>
            </div>
        </nav>

        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h1 class="display-6 mb-2">Schedule to Calendar Converter</h1>
                                <p class="text-muted">Convert your Excel schedule into a calendar format</p>
                            </div>

                            <!-- File Upload Section -->
                            <div id="upload-section" class="mb-4">
                                <div class="upload-area p-4 text-center">
                                    <div class="upload-icon mb-3">
                                        <i class="bi bi-cloud-upload display-4"></i>
                                    </div>
                                    <h5 class="mb-3">Upload Your Schedule</h5>
                                    <p class="text-muted mb-3">Drag and drop your Excel file here or click to browse</p>
                                    <input type="file" id="file-input" class="d-none" accept=".xlsx">
                                    <button class="btn btn-outline-primary" onclick="document.getElementById('file-input').click()">
                                        <i class="bi bi-file-earmark-excel me-2"></i>Select File
                                    </button>
                                </div>
                            </div>

                            <!-- Loading Indicator -->
                            <div id="loading" class="text-center py-5 d-none">
                                <div class="spinner-growing text-primary mb-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-muted mb-0">Processing your schedule...</p>
                            </div>

                            <!-- Employee Selection -->
                            <div id="employee-section" class="d-none">
                                <div class="mb-4">
                                    <label for="employee-select" class="form-label h6">Select Employee</label>
                                    <select id="employee-select" class="form-select form-select-lg">
                                        <option value="">Choose an employee...</option>
                                    </select>
                                </div>
                                <button id="generate-calendar" class="btn btn-primary btn-lg w-100" disabled>
                                    <i class="bi bi-calendar-check me-2"></i>Generate Calendar
                                </button>
                            </div>

                            <!-- Alert Messages -->
                            <div id="alert-container" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <p class="text-muted mb-0">
                    <i class="bi bi-info-circle me-2"></i>
                    Supports Excel schedules with automatic timezone handling
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
