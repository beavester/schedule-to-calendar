<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule to Calendar Converter</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Schedule to Calendar Converter</h1>
                        
                        <!-- File Upload Section -->
                        <div id="upload-section" class="mb-4">
                            <div class="upload-area p-4 text-center border rounded">
                                <i class="bi bi-cloud-upload fs-1"></i>
                                <p class="mt-2">Drag and drop your Excel file here or click to browse</p>
                                <input type="file" id="file-input" class="d-none" accept=".xlsx">
                                <button class="btn btn-secondary mt-2" onclick="document.getElementById('file-input').click()">
                                    Select File
                                </button>
                            </div>
                        </div>

                        <!-- Loading Indicator -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing file...</p>
                        </div>

                        <!-- Employee Selection -->
                        <div id="employee-section" class="d-none">
                            <div class="mb-3">
                                <label for="employee-select" class="form-label">Select Employee</label>
                                <select id="employee-select" class="form-select">
                                    <option value="">Choose an employee...</option>
                                </select>
                            </div>
                            <button id="generate-calendar" class="btn btn-primary" disabled>
                                Generate Calendar
                            </button>
                        </div>

                        <!-- Alert Messages -->
                        <div id="alert-container" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
