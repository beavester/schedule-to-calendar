<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Schedule to Calendar</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app">
        <h1>Get Your Schedule</h1>
        <p class="subtitle">Upload Excel, pick your name, download calendar</p>

        <!-- Step 1: Upload -->
        <div id="step-upload" class="step">
            <div class="upload-box" id="upload-box">
                <div class="upload-icon">ðŸ“„</div>
                <span>Tap to select Excel file</span>
                <input type="file" id="file-input" accept=".xlsx,.xls" hidden>
            </div>
        </div>

        <!-- Step 2: Select Name -->
        <div id="step-select" class="step hidden">
            <label for="employee-select">Select your name:</label>
            <select id="employee-select">
                <option value="">Choose...</option>
            </select>
            <button id="btn-download" class="btn-primary" disabled>
                Download Calendar
            </button>
            <button id="btn-restart" class="btn-secondary">
                Start Over
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="step hidden">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
